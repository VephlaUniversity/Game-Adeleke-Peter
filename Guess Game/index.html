<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/nzkCSfxn/ADELEKE1-LOGO.jpg">
    <title>Game</title>
  </head>
  <body>
    <div>
      <h1>Guessing Game</h1>
      <p>Can you guess the number between 1 and 100?</p>
      <input type="text" id="guess" min="1" max="100" />
      <div class="btn">
        <button id="submit"><i class="fa-solid fa-check"></i></button>
        <button id="reload"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
      <p id="hint"></p>
      <p id="attempts"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
